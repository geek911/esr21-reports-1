<script>
$(function() {
  		$.get('{% url "esr21_reports:vaccination_details_chart_json_url" %}', function({chart, title, subtitle, plotOptions, xAxis, yAxis, series}) {
  			var charts = ['vaccination_by_site', 'vaccinations_yes', 'vaccinations_no'];
  			charts.forEach((x, i) => {
  				Highcharts.chart(x, {
  	                chart: chart,
  	                title: title[i],
  	                subtitle: subtitle,
  	                plotOptions: plotOptions,
  	                xAxis: xAxis,
  	                yAxis: yAxis,
  	                series: series[i],
  	                legend: {
  	                    align: 'left',
  	                    x: 20,
  	                    verticalAlign: 'top',
  	                    y: 25,
  	                    floating: true,
  	                    backgroundColor:
  	                      Highcharts.defaultOptions.legend.backgroundColor || 'white',
  	                    borderColor: '#CCC',
  	                    borderWidth: 1,
  	                    shadow: false
  	                  },
  	            });
  			});
       }); 	
  });
</script>

<figure class="highcharts-figure">
	<div class="col-md-6">
		<div class="panel panel-default">
	  		<div class="card-body" id="vaccination_by_site"></div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="panel panel-default">
	  		<div class="card-body" id="vaccinations_yes"></div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="panel panel-default">
	  		<div class="card-body" id="vaccinations_no"></div>
		</div>
	</div>
</figure>
