
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script type="application/javascript">
    console.log('{{ site_outliers }}');
    window.onload = () => {

        
      Highcharts.chart('age_distribution', {

        chart: {
          type: 'boxplot'
        },

        title: {
          text: 'Age-distribution across the 5 study sites'
        },

        legend: {
          enabled: true
        },

        xAxis: {
          categories: [{% for site in site_age_dist %} '{{ site.0 }}' , {% endfor %}],
          title: {
            text: 'Sites'
          }
        },

        yAxis: {
          title: {
            text: 'Age'
          },
        },

        series: [{
          name: 'Observations',
          data: [{% for value in site_age_dist %} {{ value.1 }} ,  {% endfor %}],

        }, 
        {
          name: 'Outliers',
          color: Highcharts.getOptions().colors[0],
          type: 'scatter',
          data: {{ site_outliers }},
          marker: {
            fillColor: 'white',
            lineWidth: 1,
            lineColor: Highcharts.getOptions().colors[0]
          },
          tooltip: {
            pointFormat: 'Observation: {point.y}'
          }
        }
      ]

      });


    };


  </script>


  <style>
    #container {
      height: 400px;
    }

    .highcharts-figure,
    .highcharts-data-table table {
      min-width: 310px;
      max-width: 700px;
      margin: 1em auto;
    }

    .highcharts-data-table table {
      font-family: Verdana, sans-serif;
      border-collapse: collapse;
      border: 1px solid #ebebeb;
      margin: 10px auto;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .highcharts-data-table caption {
      padding: 1em 0;
      font-size: 1.2em;
      color: #555;
    }

    .highcharts-data-table th {
      font-weight: 600;
      padding: 0.5em;
    }

    .highcharts-data-table td,
    .highcharts-data-table th,
    .highcharts-data-table caption {
      padding: 0.5em;
    }

    .highcharts-data-table thead tr,
    .highcharts-data-table tr:nth-child(even) {
      background: #f8f8f8;
    }

    .highcharts-data-table tr:hover {
      background: #f1f7ff;
    }
  </style>

  <figure class="highcharts-figure">
    <div id="age_distribution"></div>
	<p class="highcharts-description">
    Chart showing grouped and stacked 3D columns. These features are
    available both for 2D and 3D column charts.
  </p>
  </figure>
