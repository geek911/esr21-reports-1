{% extends "edc_base/base.html" %}
{% load static %}

{% block extra-scripts %}
{{ block.super }}
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap.min.js"></script>
<link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css"
/>

<script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.colVis.min.js"></script>

<script type="application/javascript">
    $(document).ready(function() {
        $('#missed-appts').DataTable({
        dom: 'Bfrtip',
        buttons: [
            'csv', 'excel', 'pdf'
        ]
    } );

    table.buttons().container()
        .appendTo('#missed-appts .col-sm-2:eq(0)');
    } );

</script>
{% endblock extra-scripts %}

{% block main %}
<div class="panel-group" id="accordion">
	<div class="panel panel-default">
    	<div class="panel-heading">
      		<h4 class="panel-title" data-toggle="collapse" data-parent="#accordion" data-target="#missed_appts">
        		Missed Appointments
        		<span class="pull-right"><i class="glyphicon glyphicon-chevron-down"></i></span>
      		</h4>
    	</div>
    	<div id="missed_appts" class="panel-collapse collapse in">
      		<div class="panel-body">
      			<table id="missed-appts" class="table table-striped table-bordered" style="width:100%">
      				{% include 'management_reports/missed_appointments.html' %}
      			</table>
      		</div>
    	</div>
  	</div>
  	<div class="panel panel-default">
    	<div class="panel-heading">
      		<h4 class="panel-title" data-toggle="collapse" data-parent="#accordion" data-target="#missing_crfs">
        		Missing CRFs
      		</h4>
    	</div>
    	<div id="missing_crfs" class="panel-collapse collapse">
      		<div class="panel-body">
      		
      		</div>
    	</div>
  </div>
</div>

{% endblock main %}
